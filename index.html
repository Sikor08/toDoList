<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">
    <title>toDoList</title>
  </head>
  <body>
    <div class="myWrap">
        <div class="wrapper">
            <div class="notePad">
                <header>
                    <h2 class="notePad__heading" >
                        to-do list on: 
                    </h2>
                    <form  id="createForm" class="inputWrap" >
                        <input type="text" name="todoName" class="notePad__input">
                        <button  type="submit" id="addBtn" class="btn btn-secondary notePad__btn" ></button>  
                    </form>
                </header>
                <div class="notePadContent">
                    <div class="filters">
                        <button id="filterDate" class="btnFilter btnFilter__date">По дате</button>
                        <button id="filtercompleted"  class="btnFilter btnFilter__complete">Show/Hide Comleted</button>
                        <input type="text">
                        <button>Search</button>
                    </div>
                    <ol id="todoList" class="toDoList">
                        <!-- to-do list render -->
                    </ol>
                </div>
       
            </div>
            
        </div>

<script src="newJs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
